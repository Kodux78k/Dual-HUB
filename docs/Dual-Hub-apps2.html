<script>
/* ===== refs ===== */
const $=(q,r=document)=>r.querySelector(q);
const $content=$('#content'), $count=$('#countApps'), $search=$('#search'), $sort=$('#sort');

/* perfil */
function loadProfile(){const u=localStorage.getItem('infodose:userName')||'Usu√°rio',a=localStorage.getItem('infodose:assistantName')||'Assistente';$profileText.textContent=`${u} ‚Ä¢ ${a}`}
function editProfile(){const cu=localStorage.getItem('infodose:userName')||'',ca=localStorage.getItem('infodose:assistantName')||'';const u=prompt('Seu nome (Usu√°rio):',cu)??cu;const a=prompt('Nome do Assistente:',ca)??ca;try{localStorage.setItem('infodose:userName',u||'Usu√°rio');localStorage.setItem('infodose:assistantName',a||'Assistente')}catch{}loadProfile()}

/* favoritos util */
function safe(v){return (v||'').toString()}
function appKey(a){return (a.key&&String(a.key))||String(a.url)}
function loadFavs(){try{return new Set(JSON.parse(localStorage.getItem('infodose:favs')||'[]'))}catch{return new Set}}
function saveFavs(s){try{localStorage.setItem('infodose:favs',JSON.stringify([...s]))}catch{}}
const FAVS=loadFavs(); function isFav(a){return FAVS.has(appKey(a))} function toggleFav(a){const k=appKey(a);FAVS.has(k)?FAVS.delete(k):FAVS.add(k);saveFavs(FAVS);render()}

/* assets / grupos */
const FALLBACK_ICONS={base:'icons/icon-192.png',chats:'icons/icon-192-chats.png',editors:'icons/icon-192-editors.png',indexrs:'icons/icon-192-indexrs.png'};
const GROUP_TITLES={favorites:'Favoritos',index_hubs:'Index / Hubs',chats:'Chats / Render',editors_tools:'Editors & Tools',menus:'Menus',tutorials:'Tutoriais',visual_splash:'Visual / Splash',docs:'Docs',players:'Players',others:'Outros'};
const TAG_PRIORITIES={index_hubs:['hub','index','nebula','metalux','sumbus','s√ºmb√ºs','barra','barrao'],chats:['chat','render','response','kobllux','autoload'],editors_tools:['editor','edit','labs','xml','conv','converter','kblx','sigma','metalux','apps.json'],menus:['menu'],tutorials:['tutorial','ativacoes','ativa√ß√£o','v7','guia'],visual_splash:['splash','visual'],docs:['book','oidual','doc','.txt'],players:['player','audio','tts']};
const REGEX_RULES=[{key:'index_hubs',rx:/(index|hub|nebula|metalux|s[√ºu]mb[√ºu]s|barrao)/i},{key:'chats',rx:/(chat|render[-_ ]?response|autoload|kobllux)/i},{key:'editors_tools',rx:/(editor|labs|xml|conv|converter|apps\.json|kblx|sigma|metalux)/i},{key:'menus',rx:/(^|[-_ ])menu([-_ ]|$)/i},{key:'tutorials',rx:/(tutorial|ativa[c√ß][o√µ]es|v7\b)/i},{key:'visual_splash',rx:/splash/i},{key:'docs',rx:/(book|oidual|\.txt\b)/i},{key:'players',rx:/(player|audio|tts)/i}];
function lastFile(url){try{const u=new URL(url,location.href);return (u.pathname.split('/').pop()||'').toLowerCase()}catch{return (url||'').split('/').pop()?.toLowerCase()||''}}
function folderHint(url){try{const u=new URL(url,location.href);const p=u.pathname.split('/').filter(Boolean);const i=p.indexOf('apps');if(i>=0&&p[i+1])return p[i+1].toLowerCase()}catch{}return''}
function classify(a){if(a.group&&GROUP_TITLES[a.group])return a.group; if(Array.isArray(a.tags)){const t=a.tags.map(x=>safe(x).toLowerCase()); for(const [g,tl] of Object.entries(TAG_PRIORITIES)) if(tl.some(tt=>t.includes(tt))) return g;}
  const f=folderHint(a.url); if(f){if(/(hub|index|nebula|metalux|s[√ºu]mb[√ºu]s|bar)/i.test(f))return'index_hubs'; if(/(chat|render|resp|kobllux|auto)/i.test(f))return'chats'; if(/(edit|labs|xml|conv|kblx|sigma)/i.test(f))return'editors_tools'; if(/menu/i.test(f))return'menus'; if(/(tutorial|ativ|v7)/i.test(f))return'tutorials'; if(/splash/i.test(f))return'visual_splash'; if(/(doc|book|oidual|txt)/i.test(f))return'docs'; if(/(player|audio|tts)/i.test(f))return'players';}
  const s=(safe(a.key)+' '+safe(a.title)+' '+safe(a.desc)+' '+safe(a.url)).toLowerCase()+' '+lastFile(a.url); for(const r of REGEX_RULES) if(r.rx.test(s)) return r.key; return'others';}
function deriveBadges(a){const out=[]; if(Array.isArray(a.tags)) out.push(...a.tags.slice(0,5)); const f=(safe(a.key)+' '+safe(a.title)+' '+safe(a.url)).toLowerCase(); if(/fix/.test(f))out.push('fix'); if(/final/.test(f))out.push('final'); if(/beta|rc/.test(f))out.push('beta'); if(/metalux/.test(f))out.push('metalux'); if(/nebula/.test(f))out.push('nebula'); if(/menu/.test(f))out.push('menu'); if(/splash/.test(f))out.push('splash'); return [...new Set(out)].slice(0,6)}
function groupIconFor(k,d){return (d&&(d[k]||d[(k==='index_hubs'?'indexrs':(k==='chats'?'chats':((k==='editors_tools'||k==='menus')?'editors':'base'))) ]))||({index_hubs:FALLBACK_ICONS.indexrs,chats:FALLBACK_ICONS.chats,editors_tools:FALLBACK_ICONS.editors,menus:FALLBACK_ICONS.editors,tutorials:FALLBACK_ICONS.base,visual_splash:FALLBACK_ICONS.base,docs:FALLBACK_ICONS.base,players:FALLBACK_ICONS.base,others:FALLBACK_ICONS.base}[k]||FALLBACK_ICONS.base)}

function h(el,attrs={},children=[]){const e=document.createElement(el);Object.entries(attrs).forEach(([k,v])=>{if(k==='class')e.className=v;else if(k==='html')e.innerHTML=v;else e.setAttribute(k,v)});(Array.isArray(children)?children:[children]).filter(Boolean).forEach(c=>e.appendChild(c));return e}
function favBtn(a){const b=h('button',{class:'btn star'+(isFav(a)?' active':''),html:(isFav(a)?'‚òÖ Fav':'‚òÜ Fav')}); b.addEventListener('click',ev=>{ev.stopPropagation();toggleFav(a)}); return b}

/* cards */
function card(a,g,d){const ic=groupIconFor(g,d); const badges=deriveBadges(a); const iconDiv=h('div',{class:'icon',html:`<img src="${a.icon?.trim()||ic}" alt="">`}); if(isFav(a)) iconDiv.appendChild(h('i',{class:'fav-dot'}));
  const c=h('div',{class:'card'},[ iconDiv, h('div',{style:'flex:1'},[
    h('div',{class:'title',html:safe(a.title||a.key)}),
    badges.length?h('div',{class:'badges'},badges.map(b=>h('span',{class:'badge',html:b}))):null,
    h('div',{class:'muted',html:safe(a.desc||'')}),
    h('div',{class:'row'},[ favBtn(a), h('button',{class:'btn',html:'Abrir'}), h('button',{class:'btn',html:'‚éò Injection',title:'Copiar snippet de injection'}) ])
  ]) ]);
  c.querySelectorAll('.btn')[1].addEventListener('click',()=>openApp(a));
  c.querySelectorAll('.btn')[2].addEventListener('click',ev=>{ev.stopPropagation();copyInjection(a)});
  return c;
}

/* busca */
function applySearchFilter(orig,isGrouped){const q=$search.value.trim().toLowerCase(); if(!q) return orig;
  const byTag=a=>Array.isArray(a.tags)&&a.tags.some(t=>safe(t).toLowerCase().includes(q));
  const match=a=>{const s=(safe(a.key)+' '+safe(a.title)+' '+safe(a.desc)+' '+safe(a.url)).toLowerCase(); return s.includes(q)||byTag(a)};
  if(isGrouped){const out={}; Object.entries(orig).forEach(([gk,list])=>{const f=list.filter(match); if(f.length) out[gk]=f}); return out;}
  return orig.filter(match);
}

/* load/render */
let RAW=null, DEFAULTS=null;
function allApps(){ if(!RAW) return []; if(Array.isArray(RAW.apps)) return RAW.apps; if(RAW.groups&&typeof RAW.groups==='object') return Object.values(RAW.groups).flat().filter(Boolean); return []}
function findAppByKeyOrFile(q){ if(!q) return null; const n=q.toLowerCase(); for(const a of allApps()){const key=safe(a.key).toLowerCase(), title=safe(a.title).toLowerCase(), url=safe(a.url).toLowerCase(), file=lastFile(a.url); if(key===n||title===n||url.includes(n)||file===n)return a;} return null }
function getViewTargetFromURL(){ const sp=new URLSearchParams(location.search); let t=sp.get('view'); if(!t&&location.hash.startsWith('#view=')) t=decodeURIComponent(location.hash.slice(6)); return t }
async function load(){ try{ const res=await fetch('./apps/apps.json',{cache:'no-store'}); const data=await res.json(); RAW=data;
  DEFAULTS=data.defaultIcons||data.groups?.defaultIcons||{base:FALLBACK_ICONS.base,chats:FALLBACK_ICONS.chats,editors:FALLBACK_ICONS.editors,indexrs:FALLBACK_ICONS.indexrs,index_hubs:FALLBACK_ICONS.indexrs};
  render(); setTimeout(tryAutoOpen,0);
} catch(e){ console.error(e); $content.innerHTML=`<section class="section"><div class="card"><div class="icon">‚ö†Ô∏è</div><div><div class="title">Falha ao carregar apps</div><div class="muted">apps/apps.json n√£o encontrado ou inv√°lido.</div></div></div></section>`; $count.textContent='Erro no apps.json'; } }
function buildGroupedFromFlat(list){ const groups={}; const fav=list.filter(a=>isFav(a)); if(fav.length) groups.favorites=fav; for(const a of list){const g=classify(a); (groups[g]||=[]).push(a); groups[g]=(groups[g]||[]);} return groups }
function render(){ if(!RAW)return; const mode=$sort.value;
  if(RAW.groups&&typeof RAW.groups==='object'){ let groups=RAW.groups; const all=Object.values(groups).flat().filter(Boolean); const favs=all.filter(a=>isFav(a)); if(favs.length) groups={favorites:favs,...groups}; groups=applySearchFilter(groups,true);
    if(mode==='az'||mode==='za'){ const dir=(mode==='az')?1:-1; const g2={}; Object.keys(groups).forEach(gk=>{g2[gk]=[...groups[gk]].sort((a,b)=>safe(a.title||a.key).localeCompare(safe(b.title||b.key))*dir)}); groups=g2; }
    renderGrouped(groups,DEFAULTS);
  } else if (Array.isArray(RAW.apps)){ let list=applySearchFilter(RAW.apps,false); if(mode==='az'||mode==='za'){ const dir=(mode==='az')?1:-1; list=[...list].sort((a,b)=>safe(a.title||a.key).localeCompare(safe(b.title||b.key))*dir); }
    const groups=buildGroupedFromFlat(list); renderGrouped(groups,DEFAULTS);
  } else { $content.innerHTML=`<section class="section"><div class="card"><div class="icon">‚ö†Ô∏è</div><div><div class="title">Formato n√£o reconhecido</div><div class="muted">Use {groups:{...}} ou {apps:[...]}</div></div></div></section>`; }
  loadProfile();
}
function renderGrouped(groups,defaults){ $content.innerHTML=''; let total=0; const ORDER=['favorites','index_hubs','chats','editors_tools','menus','tutorials','visual_splash','docs','players','others'];
  ORDER.forEach(gk=>{const list=groups[gk]; if(Array.isArray(list)&&list.length){ total+=list.length; const sec=h('section',{class:'section','data-group':gk},[h('h2',{html:GROUP_TITLES[gk]||gk}),h('div',{class:'grid'})]); const grid=sec.querySelector('.grid'); list.forEach(a=>grid.appendChild(card(a,gk,defaults))); $content.appendChild(sec); }});
  Object.keys(groups).forEach(gk=>{ if(!ORDER.includes(gk)){ const list=groups[gk]; if(Array.isArray(list)&&list.length){ total+=list.length; const sec=h('section',{class:'section','data-group':gk},[h('h2',{html:GROUP_TITLES[gk]||gk}),h('div',{class:'grid'})]); const grid=sec.querySelector('.grid'); list.forEach(a=>grid.appendChild(card(a,gk,defaults))); $content.appendChild(sec); } }});
  $content.appendChild(Object.assign(document.createElement('div'),{className:'spacer'})); $count.textContent=`${total} itens organizados`;
}

/* injection util */
function injectionSnippet(){return `<!-- INFODOSE: injection footer -->
<style>.infodose-footer{position:fixed;left:0;right:0;bottom:0;z-index:99999;display:flex;gap:10px;justify-content:center;align-items:center;padding:10px 12px calc(10px + env(safe-area-inset-bottom));backdrop-filter:blur(14px) saturate(140%);background:rgba(0,0,0,.65);border-top:1px solid rgba(255,255,255,.18)}
.infodose-footer .btn{appearance:none;border:1px solid rgba(255,255,255,.18);border-radius:999px;padding:.6rem 1rem;background:rgba(255,255,255,.08);color:#fff;font-weight:800;cursor:pointer}</style>
<div class="infodose-footer"><button class="btn" onclick="(function(){ try{ if(window.history.length>1) history.back(); else location.href='index.html'; }catch(e){ location.href='index.html'; } })()">‚¨Ö Voltar ao Hub</button></div>
<!-- /INFODOSE -->`.trim()}
async function downloadInjected(app){ try{ const r=await fetch(app.url,{cache:'no-store'}); const html=await r.text(); const inj=injectionSnippet(); const out=html.includes('</body>')?html.replace('</body>',inj+'\n</body>'):(html+'\n'+inj); const blob=new Blob([out],{type:'text/html'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=(lastFile(app.url)||'page')+'.injected.html'; document.body.appendChild(a); a.click(); a.remove(); }catch(e){ alert('N√£o foi poss√≠vel baixar/injetar este HTML (CORS?).') } }
function copyInjection(){ navigator.clipboard.writeText(injectionSnippet()).then(()=>alert('Injection copiado!'),()=>alert('Falha ao copiar')) }

/* ===== MEM√ìRIA (compact) ===== */
const MEM_KEY='infodose:mem', MEM_LIMIT=12;
function loadMem(){try{return JSON.parse(localStorage.getItem(MEM_KEY)||'[]')}catch{return[]}}
function saveMem(l){try{localStorage.setItem(MEM_KEY,JSON.stringify(l))}catch{}}
function titleLetter(t){const c=(t||'').trim().charAt(0);return (/[a-z0-9]/i.test(c)?c:'‚Ä¢').toUpperCase()}
function normalizeMem(app){let icon=safe(app.icon||'').trim(); if(!icon){const g=classify(app); icon=groupIconFor(g,DEFAULTS)} return {key:appKey(app),title:safe(app.title||app.key||lastFile(app.url)||'App'),url:app.url,icon,ts:Date.now()}}
function addToMem(app){const m=loadMem(), it=normalizeMem(app); const i=m.findIndex(x=>x.key===it.key||x.url===it.url); if(i>=0)m.splice(i,1); m.unshift(it); if(m.length>MEM_LIMIT)m.length=MEM_LIMIT; saveMem(m); renderMem()}
function removeFromMem(key){saveMem(loadMem().filter(x=>x.key!==key)); renderMem()}
function clearMem(){ if(confirm('Limpar mem√≥ria de p√°ginas?')){ saveMem([]); renderMem() } }
function openFromMem(it){const a=allApps().find(x=>x.url===it.url||appKey(x)===it.key); openApp(a||{key:it.key,title:it.title,url:it.url,icon:it.icon})}
function renderMem(){ const rail=$memRail; rail.querySelectorAll('.mem-item').forEach(n=>n.remove()); const mem=loadMem();
  let anchor=$memToggle;
  mem.forEach(item=>{ const btn=document.createElement('button'); btn.className='mem-item'; btn.type='button'; btn.title=item.title;
    if(item.icon){const img=new Image(); img.src=item.icon; img.alt=item.title; btn.appendChild(img)} else {const sp=document.createElement('span'); sp.className='letter'; sp.textContent=titleLetter(item.title); btn.appendChild(sp)}
    const close=document.createElement('button'); close.className='close'; close.type='button'; close.textContent='x';
    close.addEventListener('click',(e)=>{e.stopPropagation();removeFromMem(item.key)});
    btn.appendChild(close); btn.addEventListener('click',()=>openFromMem(item));
    anchor.insertAdjacentElement('afterend',btn); anchor=btn;
  });
}

/* viewer */
function openApp(app){
  try{localStorage.setItem('infodose:lastView',JSON.stringify(app))}catch{}
  addToMem(app);
  if(!$sameTab.checked){window.open(app.url,'_blank','noopener');return}
  const v=document.createElement('div'); v.className='viewer';
  v.innerHTML=`<div class="swipe-hint" id="swipeHint">‚¨áÔ∏è Arraste para fechar</div>
  <iframe src="${app.url}" allow="autoplay; clipboard-read; clipboard-write"></iframe>
  <div class="viewer-footer">
    <button class="btn" id="backHub">‚¨Ö Hub</button>
    <button class="btn" id="dlHtml">‚§ì S√ºmb√ºs)</button>
    <button class="btn" id="copyInj">‚éò Unjekt</button>
  </div>`;
  document.body.appendChild(v);
  setTimeout(()=>{$('#swipeHint')?.classList.add('hide')},2000);
  const prev=document.body.style.overflow; document.body.style.overflow='hidden'; VIEWER_OPEN=true;
  let sy=null,ly=null; const th=48;
  v.addEventListener('touchstart',e=>{const t=e.touches?.[0]; sy=t?t.clientY:e.clientY; ly=sy},{passive:true});
  v.addEventListener('touchmove',e=>{const t=e.touches?.[0]; ly=t?t.clientY:e.clientY},{passive:true});
  v.addEventListener('touchend',()=>{ if(sy!=null&&ly!=null&&(ly-sy)>th) back(); sy=null; ly=null},{passive:true});
  function back(){v.remove();document.body.style.overflow=prev;VIEWER_OPEN=false}
  v.querySelector('#backHub').addEventListener('click',back);
  v.querySelector('#dlHtml').addEventListener('click',()=>downloadInjected(app));
  v.querySelector('#copyInj').addEventListener('click',()=>copyInjection());
}

/* auto-open */
function tryAutoOpen(){ const sp=new URLSearchParams(location.search); let t=sp.get('view'); if(!t&&location.hash.startsWith('#view=')) t=decodeURIComponent(location.hash.slice(6));
  if(t){const app=findAppByKeyOrFile(t); if(app){openApp(app); return}}
  const marked=allApps().find(a=>a.open===true); if(marked){openApp(marked);return}
  const last=localStorage.getItem('infodose:lastView'); if(last){try{const app=JSON.parse(last); if(app&&app.url)openApp(app)}catch{}}
}
