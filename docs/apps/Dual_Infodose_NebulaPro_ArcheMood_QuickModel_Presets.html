<!DOCTYPE html>

  <style>

    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);

        radial-gradient(1200px 700px at 50% -20%, rgba(255,255,255,.06), transparent 60%),

    header{position:sticky; top:0; z-index:5; display:flex; justify-content:space-between; align-items:center;

    main{flex:1; display:flex; flex-direction:column; padding:12px 14px 0 14px; gap:12px; max-width:720px; margin:0 auto;}

    @keyframes pulse{0%,100%{box-shadow:inset 0 0 0 2px rgba(255,255,255,.10)}50%{box-shadow:inset 0 0 0 2px rgba(255,255,255,.26)}}
    /* chat */
    #chat{display:flex; flex-direction:column; gap:8px; height:56vh}

    .sheet{position:fixed; left:0; right:0; bottom:0; z-index:20; translate:0 110%;

  </style>
</head>

  <script>
    const $=(q)=>document.querySelector(q);
    const body=document.body;
    const logEl=$('#log'), promptEl=$('#prompt'), sendBtn=$('#send');
    const apiKeyEl=$('#apiKey'), modelEl=$('#model'), systemEl=$('#system');
    const quickModel=$('#quickModel');
    const menuBtn=$('#menuBtn'), sheet=$('#sheet');
    const tabs=[...document.querySelectorAll('.tab')];
    const panels={cfg:$('#panel-cfg'), arc:$('#panel-arc')};

    // storage
    const cfgKey='dual_cfg', histKey='dual_hist';
    const store={ get cfg(){try{return JSON.parse(localStorage.getItem(cfgKey)||'{}')}catch(_){return{}}}, set cfg(v){localStorage.setItem(cfgKey, JSON.stringify(v))},
                  get hist(){try{return JSON.parse(localStorage.getItem(histKey)||'[]')}catch(_){return[]}}, set hist(v){localStorage.setItem(histKey, JSON.stringify(v))} }

    // moods + palettes
    const face=$('#face'), mouth=$('#mouth');
    function mouthShape(s){ const M={neutral:"M45 84q15 10 30 0", speak:"M52 86q8 -6 16 0", flat:"M45 86H75", grin:"M42 82q18 16 36 0", o:"M58 86a6 6 0 1 0 4 0", wow:"M56 84a8 8 0 1 0 8 0"}; mouth.setAttribute('d', M[s]||M.neutral); }
    function setMood(m){ face.className='mood'; const map={thinking:'m-thinking', speaking:'m-speaking', saved:'m-saved', error:'m-error', surprise:'m-surprise', excited:'m-excited', sleep:'m-sleep'}; if(map[m]) face.classList.add(map[m]); if(m==='thinking') mouthShape('flat'); else if(m==='speaking') mouthShape('speak'); else if(m==='saved') mouthShape('grin'); else if(m==='error') mouthShape('o'); else if(m==='surprise') mouthShape('wow'); else if(m==='sleep') mouthShape('flat'); else mouthShape('neutral'); }
    const palettes={atlas:'linear-gradient(42deg,#65d,#7ef)', nova:'linear-gradient(42deg,#ff7edb,#7ef)', vitalis:'linear-gradient(42deg,#aaff88,#33ffd9)', pulse:'linear-gradient(42deg,#ff3cac,#784ba0)', artemis:'linear-gradient(42deg,#ffd36f,#ff6f91)', serena:'linear-gradient(42deg,#90caf9,#e3f2fd)', kaos:'linear-gradient(42deg,#ff8a00,#e52e71)', genus:'linear-gradient(42deg,#6a85b6,#bac8e0)', lumine:'linear-gradient(42deg,#ffe29f,#ffa99f)', aion:'linear-gradient(42deg,#9796f0,#fbc7d4)', rhea:'linear-gradient(42deg,#43e97b,#38f9d7)', horus:'linear-gradient(42deg,#f0f,#0ff)'};
    const archeMoods={ atlas:'thinking', nova:'speaking', vitalis:'saved', pulse:'excited', artemis:'surprise', serena:'sleep', kaos:'error', genus:'thinking', lumine:'saved', aion:'thinking', rhea:'saved', horus:'excited' };
    function applyArchetype(arc){ body.style.setProperty('--grad', palettes[arc]||palettes.horus); setMood(archeMoods[arc]||'excited'); }

    // header quick model <-> config sync
    function syncQuickToCfg(){ const cfg=store.cfg; cfg.model=quickModel.value; store.cfg=cfg; modelEl.value=cfg.model; }
    function syncCfgToQuick(){ const cfg=store.cfg; quickModel.value=cfg.model||'openrouter/auto'; }
    quickModel.onchange=syncQuickToCfg;

    // open/close menu
    function openMenu(){ sheet.classList.add('open'); }
    function closeMenu(){ sheet.classList.remove('open'); }
    menuBtn.onclick=openMenu;
    sheet.addEventListener('click', e=>{ if(e.target===sheet) closeMenu(); });
    tabs.forEach(t=>t.onclick=()=>{
      tabs.forEach(x=>x.classList.remove('active')); t.classList.add('active');
      Object.values(panels).forEach(p=>p.classList.remove('show'));
      panels[t.dataset.tab].classList.add('show');
    });

    // toggles
    const btnTTS=$('#btnTTS'), btnSave=$('#btnSave');
    function setToggle(el,on){ el.classList.toggle('on', !!on); el.setAttribute('aria-pressed', on?'true':'false'); }
    function loadCfgUI(){
      const {apiKey='', model='openrouter/auto', system='VocÃª Ã© a AA Dual.Infodose. Responda curto, Ãºtil, amigÃ¡vel, em pt-BR, com foco mobile.', autoTTS=false, persist=true } = store.cfg;
      apiKeyEl.value=apiKey; modelEl.value=model; systemEl.value=system; setToggle(btnTTS, !!autoTTS); setToggle(btnSave, !!persist); quickModel.value=model;
    }
    loadCfgUI();
    $('#saveCfg').onclick=()=>{ store.cfg={ apiKey:apiKeyEl.value.trim(), model:modelEl.value, system:systemEl.value, autoTTS:btnTTS.classList.contains('on'), persist:btnSave.classList.contains('on') }; syncCfgToQuick(); alert('Config salva.'); };
    $('#testCfg').onclick=()=>{ alert('Chave salva no menu Config. O chat usa na prÃ³xima mensagem.'); };
    btnTTS.onclick=()=> setToggle(btnTTS, !btnTTS.classList.contains('on'));
    btnSave.onclick=()=> setToggle(btnSave, !btnSave.classList.contains('on'));

    // build preset buttons (fill system)
    const presets = {
      atlas: "VocÃª Ã© a AA Dual.Infodose (Atlas). Foco: clareza, aÃ§Ã£o objetiva, sÃ­ntese estratÃ©gica. Responda curto, com passos.",
      nova: "VocÃª Ã© a AA Dual.Infodose (Nova). Foco: criatividade leve, ideias novas, gentileza. Respostas breves e inspiradoras.",
      vitalis: "VocÃª Ã© a AA Dual.Infodose (Vitalis). Foco: bem-estar, ritmo respirado, praticidade saudÃ¡vel.",
      pulse: "VocÃª Ã© a AA Dual.Infodose (Pulse). Foco: energia e movimento, CTA claro, vibraÃ§Ã£o positiva.",
      artemis: "VocÃª Ã© a AA Dual.Infodose (Artemis). Foco: precisÃ£o e foco, mira certeira, linguagem direta.",
      serena: "VocÃª Ã© a AA Dual.Infodose (Serena). Foco: calma, acolhimento, clareza suave.",
      kaos: "VocÃª Ã© a AA Dual.Infodose (Kaos). Foco: ruptura criativa controlada, insights ousados com responsabilidade.",
      genus: "VocÃª Ã© a AA Dual.Infodose (Genus). Foco: estrutura e lÃ³gica, passos, checklists.",
      lumine: "VocÃª Ã© a AA Dual.Infodose (Lumine). Foco: insight iluminado, metÃ¡foras Ãºteis, otimista.",
      aion: "VocÃª Ã© a AA Dual.Infodose (Aion). Foco: contexto temporal, comparaÃ§Ãµes, visÃ£o de longo prazo.",
      rhea: "VocÃª Ã© a AA Dual.Infodose (Rhea). Foco: nutriÃ§Ã£o de ideias, sÃ­ntese cuidadosa, prÃ³ximos passos.",
      horus: "VocÃª Ã© a AA Dual.Infodose (Horus). Foco: visÃ£o ampla, pontos-chave, prÃ³xima aÃ§Ã£o prÃ¡tica."
    };
    const presetRow=$('#presetRow');
    Object.keys(presets).forEach(k=>{
      const b=document.createElement('button'); b.className='preset'; b.textContent=k[0].toUpperCase()+k.slice(1);
      b.onclick=()=>{ systemEl.value=presets[k]; applyArchetype(k); };
      presetRow.appendChild(b);
    });

    // build archetype chips (palette + mood)
    const arcRow=$('#arcRow');
    Object.keys(palettes).forEach(k=>{
      const b=document.createElement('button'); b.className='preset'; b.textContent=k[0].toUpperCase()+k.slice(1);
      b.onclick=()=> applyArchetype(k);
      arcRow.appendChild(b);
    });

    // Chat + OpenRouter (stream compacto)
    function addMsg(role, content){ let el=document.createElement('div'); el.className='msg '+(role==='user'?'you':'ai'); el.textContent=content; logEl.appendChild(el); logEl.scrollTop=logEl.scrollHeight; return el; }
    function pushHist(role, content){ if(btnSave.classList.contains('on')){ const h=store.hist; h.push({role, content}); store.hist=h.slice(-64);} }
    async function callStream(messages){
      const {apiKey, model='openrouter/auto'}=store.cfg; if(!apiKey){ alert('Abra â˜° â†’ Config e cole sua OpenRouter API Key.'); return null; }
      try{
        const res=await fetch('https://openrouter.ai/api/v1/chat/completions', {method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+apiKey,'HTTP-Referer':location.href,'X-Title':'Dual Nebula ArcheMood'}, body: JSON.stringify({model, messages, temperature:0.7, stream:true})});
        if(!res.ok) throw new Error('HTTP '+res.status);
        return res.body;
      }catch(e){ alert('Falha na API: '+e.message); return null; }
    }
    let talkTimer=null; function startTalking(){ clearInterval(talkTimer); talkTimer=setInterval(()=>{ mouth.setAttribute('d', Math.random()<.5 ? "M52 86q8 -6 16 0" : "M45 84q15 10 30 0"); }, 90);} function stopTalking(){ clearInterval(talkTimer); mouth.setAttribute('d',"M45 84q15 10 30 0"); }
    async function send(){
      const q=promptEl.value.trim(); if(!q) return;
      promptEl.value=''; addMsg('user', q); pushHist('user', q);
      const messages=[{role:'system', content: store.cfg.system || 'VocÃª Ã© a AA Dual.Infodose. Curta e Ãºtil.'}, {role:'user', content:q}];
      sendBtn.disabled=true; sendBtn.textContent='â€¦';
      const stream=await callStream(messages); if(!stream){ sendBtn.disabled=false; sendBtn.textContent='Enviar'; return; }
      startTalking();
      const out=addMsg('assistant',''); const reader=stream.getReader(); const dec=new TextDecoder(); let buf='';
      while(true){ const {value, done}=await reader.read(); if(done) break; buf+=dec.decode(value,{stream:true}); const parts=buf.split("\n\n"); for(let i=0;i<parts.length-1;i++){ const ch=parts[i]; if(ch.startsWith("data: ")){ const s=ch.slice(6); if(s==="[DONE]") continue; try{ const d=JSON.parse(s); const t=d.choices?.[0]?.delta?.content||""; if(t){ out.textContent+=t; logEl.scrollTop=logEl.scrollHeight; } }catch(_){} } } buf=parts[parts.length-1]; }
      stopTalking(); sendBtn.disabled=false; sendBtn.textContent='Enviar'; pushHist('assistant', out.textContent);
    }
    sendBtn.onclick=send; promptEl.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); send(); }});
  </script>
