<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>XML Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #000, #111);
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 16px;
      text-align: center;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      background: rgba(255, 255, 255, 0.05);
      color: #0ff;
      font-size: 1em;
      font-family: 'Courier New', monospace;
    }
    button {
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #0ff, #f0f);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    pre {
      margin-top: 24px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'Courier New', monospace;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
    #historyBox {
      max-width: 600px;
      width: 100%;
      margin-top: 12px;
      background: rgba(0, 255, 255, 0.05);
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    #responseBox {
      margin-top: 20px;
      background: rgba(0, 255, 255, 0.08);
      padding: 10px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      color: #fff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>✶ Gerador de Prompt XML ✶</h1>
  <textarea id="inputText" placeholder="Digite ou cole aqui seu texto..."></textarea>
  <div class="btn-group">
    <button onclick="pasteText()">⎘ Colar</button>
    <button onclick="generateXML()">≡ Gerar XML</button>
    <button onclick="refineXML()">☷ Refinar XML</button>
    <button onclick="copyToClipboard()">⧉ Copiar</button>
    <button onclick="downloadXML()">⤓ Baixar</button>
    <button onclick="sendToAI()">⨁ Enviar à IA</button>
    <button onclick="toggleHistory()">☰ Histórico</button>
  </div>
  <pre id="output"></pre>
  <div id="responseBox"></div>
  <div id="historyBox"></div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // Substitua pela sua chave OpenRouter
    const model = 'openrouter/mistral-7b';

    function escapeXml(unsafe) {
      return unsafe.replace(/[<>&'"]/g, c => ({
        '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;', "'": '&apos;'
      })[c]);
    }

    function generateXML() {
      const text = document.getElementById('inputText').value.trim();
      const xml = `<prompt>\n  <text>${escapeXml(text)}</text>\n</prompt>`;
      document.getElementById('output').textContent = xml;
      saveToHistory(text);
    }

    function refineXML() {
      const text = document.getElementById('inputText').value.trim();
      const refined = `<?xml version="1.0"?>\n<prompt>\n  <system>Você é uma IA que entende e responde com clareza.</system>\n  <user>${escapeXml(text)}</user>\n  <assistant></assistant>\n  <temperature>0.7</temperature>\n</prompt>`;
      document.getElementById('output').textContent = refined;
      saveToHistory(text);
    }

    function copyToClipboard() {
      const out = document.getElementById('output').textContent;
      if (!out) return alert("Gere o XML antes.");
      navigator.clipboard.writeText(out).then(() => alert("XML copiado!"));
    }

    function downloadXML() {
      const content = document.getElementById('output').textContent;
      if (!content) return alert("Gere o XML antes.");
      const blob = new Blob([content], { type: "text/xml" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "prompt.xml";
      link.click();
    }

    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('inputText').value = text;
      });
    }

    function sendToAI() {
      const xmlPrompt = document.getElementById('output').textContent;
      if (!xmlPrompt) return alert("Gere o XML primeiro.");
      fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model,
          messages: [
            { role: "system", content: "Você responde com base no prompt XML fornecido." },
            { role: "user", content: xmlPrompt }
          ],
          temperature: 0.7
        })
      })
      .then(res => res.json())
      .then(data => {
        const msg = data.choices?.[0]?.message?.content || "Sem resposta.";
        document.getElementById('responseBox').textContent = msg;
      })
      .catch(err => {
        document.getElementById('responseBox').textContent = "Erro ao enviar: " + err.message;
      });
    }

    function saveToHistory(text) {
      const history = JSON.parse(localStorage.getItem("promptHistory") || "[]");
      if (text && !history.includes(text)) {
        history.unshift(text);
        localStorage.setItem("promptHistory", JSON.stringify(history.slice(0, 10)));
      }
    }

    function toggleHistory() {
      const box = document.getElementById("historyBox");
      if (box.style.display === "block") {
        box.style.display = "none";
        box.innerHTML = "";
      } else {
        const history = JSON.parse(localStorage.getItem("promptHistory") || "[]");
        box.innerHTML = history.map(h => `<div><button onclick="loadHistory('${h.replace(/'/g, "\\'")}')">⟲</button> ${h}</div>`).join('');
        box.style.display = "block";
      }
    }

    function loadHistory(text) {
      document.getElementById("inputText").value = text;
    }
  </script>
</body>
</html>
