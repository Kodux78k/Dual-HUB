<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>DUAL • HUB — Nebula Pro</title>
<meta name="theme-color" content="#0b0b14">
<style>
  :root{
    --bg:#0a0b13;
    --bg-2:#0b0d1a;
    --fg:#e9ecff;
    --muted:#9aa4c7;
    --soft:#c6c9ff33;
    --acc:#a77cff;
    --acc-2:#5ed0ff;
    --mag:#ff5bd4;
    --ok:#5bffcf;
    --card:#0e1224cc;
    --card-2:#0a0f20b3;
    --glass:rgba(255,255,255,0.06);
    --ring:rgba(167,124,255,.35);
    --shadow: 0 10px 40px rgba(8,12,32,.55), inset 0 1px 0 rgba(255,255,255,.04);
    --radius:22px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
    color:var(--fg);
    background: radial-gradient(1200px 900px at 50% -200px, #20163e 0%, #0b0d1a 55%, #070812 100%), #05060c;
    overflow:hidden;
  }

  /* App shell */
  .app{position:relative; height:100%; display:flex; flex-direction:column; padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);}
  header.top{
    padding:14px 18px 8px;
    display:flex; align-items:center; justify-content:space-between;
    backdrop-filter:saturate(130%) blur(8px);
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
    border-bottom:1px solid #ffffff12;
  }
  .title{
    letter-spacing:.18em;
    font-weight:800;
    font-size:20px;
    display:flex; gap:.45ch; align-items:center;
  }
  .title .dot{width:6px;height:6px;border-radius:50%; background:var(--acc); box-shadow:0 0 18px var(--acc); display:inline-block}
  .hdr-actions{display:flex; gap:10px}
  .icon-btn{
    width:36px; height:36px; display:grid; place-items:center; border-radius:14px;
    background:linear-gradient(180deg, #1a1c2c, #0e1122);
    border:1px solid #ffffff10;
    box-shadow:var(--shadow);
    cursor:pointer; position:relative;
  }
  .icon-btn svg{opacity:.9}
  .badge{position:absolute; right:-2px; top:-2px; width:10px; height:10px; background:var(--mag); border-radius:50%; box-shadow:0 0 10px var(--mag);}

  main{flex:1; position:relative}
  section.view{position:absolute; inset:0; padding:18px; overflow:auto; display:none;}
  section.view.active{display:block; animation:fade .22s ease-out}
  @keyframes fade{from{opacity:0; transform:translateY(6px)}}

  /* HUB grid */
  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding-top:6px;
  }
  .card{
    background: radial-gradient(120% 120% at 80% 0%, #1c1540aa 0, #0b0e22aa 55%, #0a0d1eaa 100%);
    border:1px solid #ffffff12;
    box-shadow: var(--shadow);
    border-radius:var(--radius);
    padding:18px 16px;
    min-height:110px;
    display:flex; flex-direction:column; justify-content:space-between;
    position:relative;
    overflow:hidden;
    isolation:isolate;
  }
  .card:before{
    content:""; position:absolute; inset:-1px; border-radius:inherit; z-index:-1;
    background: conic-gradient(from 30deg at 80% 0%, #a77cff33, #5ed0ff22, #ff5bd422, transparent 60%);
    filter: blur(18px);
    opacity:.7;
  }
  .card .ico{
    width:54px;height:54px;border-radius:18px; display:grid; place-items:center;
    background: linear-gradient(180deg, #1b1f37, #0e1228);
    border:1px solid #ffffff10;
    box-shadow: inset 0 1px 0 #ffffff20, 0 6px 18px rgba(0,0,0,.4);
  }
  .card h3{
    margin:12px 0 0; font-size:14px; font-weight:700; letter-spacing:.02em;
  }
  .card p{margin:2px 0 0; font-size:12px; color:var(--muted)}

  /* FAB row */
  .fab-row{
    display:flex; gap:16px; justify-content:center; margin:18px 0 10px;
  }
  .fab{
    width:56px;height:56px;border-radius:50%; display:grid; place-items:center;
    background: radial-gradient(120% 120% at 70% 0%, #261a4f, #0d1126);
    border:1px solid #ffffff14; box-shadow:var(--shadow);
  }

  /* Bottom tabs */
  nav.tabs{
    position:relative;
    display:flex; justify-content:space-around; align-items:center;
    padding:10px 14px env(safe-area-inset-bottom);
    border-top:1px solid #ffffff12;
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.04));
    backdrop-filter: blur(8px);
  }
  .tab-btn{
    --size:46px;
    width:var(--size); height:var(--size);
    border-radius:16px; display:grid; place-items:center;
    background:linear-gradient(180deg, #12152a, #0d1124);
    border:1px solid #ffffff12; box-shadow:var(--shadow);
    opacity:.8;
  }
  .tab-btn.active{opacity:1; outline:1px solid var(--ring);}
  .tab-btn span{font-size:10px; color:var(--muted); margin-top:4px; display:block; text-align:center}

  /* Chat */
  .chatwrap{display:flex; flex-direction:column; height:100%}
  .chatlog{flex:1; overflow:auto; padding-bottom:12px}
  .bubble{
    max-width:80%; padding:12px 14px; border-radius:16px;
    margin:8px 0; font-size:14px; line-height:1.35;
    background:linear-gradient(180deg, #1a1d32, #0f1328);
    border:1px solid #ffffff14; box-shadow:var(--shadow);
  }
  .me{margin-left:auto; background:linear-gradient(180deg, #2a1f4f, #17112e); outline:1px solid #ff5bd433}
  .ai{margin-right:auto; outline:1px solid #5ed0ff33}
  .composer{
    display:flex; gap:10px; padding:10px; border-top:1px solid #ffffff12; background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.04)); backdrop-filter:blur(8px);
  }
  .inp{
    flex:1; display:flex; align-items:center; gap:10px;
    border-radius:18px; padding:10px 12px;
    background:linear-gradient(180deg, #10142a, #0c1124); border:1px solid #ffffff12;
  }
  .inp input{
    background:transparent; border:0; outline:0; color:var(--fg); width:100%; font-size:14px;
  }

  /* Apps grid (denser) */
  .apps-grid{display:grid; grid-template-columns:repeat(4,1fr); gap:12px; padding:6px 2px 70px}
  .app-ico{
    display:flex; flex-direction:column; align-items:center; gap:8px;
  }
  .app-ico .ico{width:54px;height:54px;border-radius:16px;background:linear-gradient(180deg, #181b34, #0f1328); border:1px solid #ffffff12; display:grid; place-items:center; box-shadow:var(--shadow)}
  .app-ico span{font-size:11px; color:#cfd6ffbd}

  /* Perfil */
  .profile{
    display:flex; flex-direction:column; gap:14px; padding-top:4px;
  }
  .avatar{
    width:84px;height:84px;border-radius:50%; display:grid; place-items:center; margin:4px auto 8px;
    background: radial-gradient(120% 120% at 70% 0%, #231a52, #0d122a);
    border:1px solid #ffffff18; box-shadow:var(--shadow)
  }
  .field{
    background:linear-gradient(180deg, #0e132a, #0c1026);
    border:1px solid #ffffff12; border-radius:16px; padding:12px 14px;
  }
  .field label{display:block; font-size:11px; color:var(--muted)}
  .field input,.field select{
    width:100%; background:transparent; border:0; outline:0; color:var(--fg); font-size:14px; padding:6px 0 2px;
  }
  .list{
    background:linear-gradient(180deg, #0e1328, #0b0f22);
    border:1px solid #ffffff12; border-radius:16px; padding:10px 0;
  }
  .list .row{
    padding:12px 14px; display:flex; align-items:center; justify-content:space-between; border-top:1px solid #ffffff0e;
  }
  .list .row:first-child{border-top:0}
  .pill{
    padding:6px 10px; border-radius:999px; font-size:11px; color:#fff; background:linear-gradient(90deg, #5ed0ff55, #a77cff55);
    border:1px solid #ffffff18;
  }

  /* Desktop preview responsiveness */
  @media (min-width:820px){
    .app{max-width:430px; margin:0 auto; border-left:1px solid #ffffff10; border-right:1px solid #ffffff10}
  }
</style>
</head>
<body>
<div class="app">
  <header class="top">
    <div class="title">DUAL <span class="dot"></span> HUB</div>
    <div class="hdr-actions">
      <div class="icon-btn" title="Modo">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 3v3M12 18v3M3 12h3M18 12h3M5.6 5.6l2.1 2.1M16.3 16.3l2.1 2.1M5.6 18.4l2.1-2.1M16.3 7.7l2.1-2.1" stroke="#cfd4ff" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="icon-btn" id="btnIntegrator" title="Integrador">
        <span class="badge"></span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M5 12a7 7 0 0 1 14 0" stroke="#a77cff" stroke-width="1.6" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="3.2" stroke="#5ed0ff" stroke-width="1.6"/>
        </svg>
      </div>
      <div class="icon-btn" id="btnMenu" title="Mais">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="5" cy="12" r="2" fill="#cfd6ff"/>
          <circle cx="12" cy="12" r="2" fill="#cfd6ff"/>
          <circle cx="19" cy="12" r="2" fill="#cfd6ff"/>
        </svg>
      </div>
    </div>
  </header>

  <main>
    <!-- HUB -->
    <section class="view active" id="view-home">
      <div class="grid">
        <button class="card" data-open="lan">
          <div class="ico">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <path d="M6 7h12v5H6zM10 12v5M14 12v5M8 17h8" stroke="#5ed0ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <h3>LAN Scanner</h3>
            <p>Descobrir dispositivos</p>
          </div>
        </button>

        <button class="card" data-open="bind">
          <div class="ico">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <path d="M7 7l10 10M7 17L17 7" stroke="#a77cff" stroke-width="1.7" stroke-linecap="round"/>
              <circle cx="7" cy="7" r="3" stroke="#ff5bd4" stroke-width="1.4"/>
              <circle cx="17" cy="17" r="3" stroke="#5ed0ff" stroke-width="1.4"/>
            </svg>
          </div>
          <div>
            <h3>Bind</h3>
            <p>Conectar & parear</p>
          </div>
        </button>

        <button class="card" data-open="report">
          <div class="ico">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <path d="M6 17v-9l6-3 6 3v9l-6 3-6-3z" stroke="#a77cff" stroke-width="1.6" stroke-linejoin="round"/>
              <path d="M9 12h6M9 15h4" stroke="#cfd6ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div>
            <h3>Relatório</h3>
            <p>Métricas e logs</p>
          </div>
        </button>

        <button class="card" data-open="memory">
          <div class="ico">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">

              <path d="M8 9h8M8 13h6" stroke="#cfd6ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div>
            <h3>Memória</h3>
            <p>Docs & sessões</p>
          </div>
        </button>

        <button class="card" data-nav="apps">
          <div class="ico">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <rect x="4" y="4" width="6" height="6" rx="2" stroke="#5ed0ff" stroke-width="1.6"/>
              <rect x="14" y="4" width="6" height="6" rx="2" stroke="#a77cff" stroke-width="1.6"/>
              <rect x="4" y="14" width="6" height="6" rx="2" stroke="#ff5bd4" stroke-width="1.6"/>
              <rect x="14" y="14" width="6" height="6" rx="2" stroke="#cfd6ff" stroke-width="1.6"/>
            </svg>
          </div>
          <div>
            <h3>Perfil</h3>
            <p>Apps & contas</p>
          </div>
        </button>

        <button class="card" data-nav="profile">
          <div class="ico">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="3.2" stroke="#cfd6ff" stroke-width="1.6"/>
              <path d="M5 19c1.5-3.2 4.3-5 7-5s5.5 1.8 7 5" stroke="#5ed0ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div>
            <h3>Usuário</h3>
            <p>Preferências</p>
          </div>
        </button>
      </div>

      <div class="fab-row">
        <button class="fab" data-nav="home" title="Início">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 3l8 6v10a2 2 0 0 1-2 2h-4v-6H10v6H6a2 2 0 0 1-2-2V9z" stroke="#a77cff" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="fab" data-nav="chat" title="Chat">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M4 5h16v9H7l-3 3z" stroke="#5ed0ff" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="fab" data-nav="apps" title="Apps">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <circle cx="7" cy="7" r="3" stroke="#ff5bd4" stroke-width="1.6"/>
            <circle cx="17" cy="7" r="3" stroke="#a77cff" stroke-width="1.6"/>
            <circle cx="7" cy="17" r="3" stroke="#5ed0ff" stroke-width="1.6"/>
            <circle cx="17" cy="17" r="3" stroke="#cfd6ff" stroke-width="1.6"/>
          </svg>
        </button>
      </div>
    </section>

    <!-- CHAT -->
    <section class="view" id="view-chat">
      <div class="chatwrap">
        <div class="chatlog" id="chatlog">
          <div class="bubble ai">Olá, eu sou a IA do DUAL. Como posso ajudar hoje?</div>
          <div class="bubble me">Quero escanear minha rede local.</div>
          <div class="bubble ai">Beleza! Abra o <b>LAN Scanner</b> no Hub para começar.</div>
        </div>
        <div class="composer">
          <div class="inp">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M10 20l7-7-7-7" stroke="#5ed0ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
            <input id="msg" placeholder="Digite uma mensagem...">
          </div>
          <button class="icon-btn" id="sendBtn" title="Enviar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M4 12l16-7-7 16-2-6-7-3z" stroke="#a77cff" stroke-width="1.6" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- APPS -->
    <section class="view" id="view-apps">
      <div class="apps-grid">
        <div class="app-ico">
          <div class="ico">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M6 7h12v5H6zM10 12v5M14 12v5M8 17h8" stroke="#5ed0ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span>LAN</span>
        </div>
        <div class="app-ico">
          <div class="ico">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M7 7l10 10M7 17L17 7" stroke="#a77cff" stroke-width="1.7" stroke-linecap="round"/>
              <circle cx="7" cy="7" r="3" stroke="#ff5bd4" stroke-width="1.4"/>
              <circle cx="17" cy="17" r="3" stroke="#5ed0ff" stroke-width="1.4"/>
            </svg>
          </div><span>Bind</span>
        </div>
        <div class="app-ico">
          <div class="ico">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M6 17v-9l6-3 6 3v9l-6 3-6-3z" stroke="#a77cff" stroke-width="1.6" stroke-linejoin="round"/>
              <path d="M9 12h6M9 15h4" stroke="#cfd6ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div><span>Relatório</span>
        </div>
        <div class="app-ico">
          <div class="ico">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <rect x="4" y="5" width="16" height="14" rx="3" stroke="#5ed0ff" stroke-width="1.6"/>
              <path d="M8 9h8M8 13h6" stroke="#cfd6ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div><span>Memória</span>
        </div>
        <div class="app-ico">
          <div class="ico">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="3.2" stroke="#cfd6ff" stroke-width="1.6"/>
              <path d="M5 19c1.5-3.2 4.3-5 7-5s5.5 1.8 7 5" stroke="#5ed0ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div><span>Perfil</span>
        </div>
        <div class="app-ico">
          <div class="ico">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M12 3l8 6v10a2 2 0 0 1-2 2h-4v-6H10v6H6a2 2 0 0 1-2-2V9z" stroke="#a77cff" stroke-width="1.6" stroke-linejoin="round"/>
            </svg>
          </div><span>Home</span>
        </div>
      </div>
    </section>

    <!-- PERFIL -->
    <section class="view" id="view-profile">
      <div class="profile">
        <div class="avatar">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="8" r="3.2" stroke="#cfd6ff" stroke-width="1.6"/>
            <path d="M5 19c1.5-3.2 4.3-5 7-5s5.5 1.8 7 5" stroke="#5ed0ff" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="field">
          <label>Nome</label>
          <input value="trinity">
        </div>
        <div class="field">
          <label>Assinatura</label>
          <select><option>Trinity</option><option>Uno</option><option>Dual</option></select>
        </div>
        <div class="list">
          <div class="row"><span>Relatório</span><span class="pill">Abrir</span></div>
          <div class="row"><span>Memória</span><span class="pill">Abrir</span></div>
          <div class="row"><span>Sessões salvas</span><span class="pill">Ver</span></div>
        </div>
      </div>
    </section>
  </main>

  <nav class="tabs">
    <button class="tab-btn active" data-nav="home" title="Início">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M12 3l8 6v10a2 2 0 0 1-2 2h-4v-6H10v6H6a2 2 0 0 1-2-2V9z" stroke="#a77cff" stroke-width="1.6" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="tab-btn" data-nav="chat" title="Chat">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M4 5h16v9H7l-3 3z" stroke="#5ed0ff" stroke-width="1.6" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="tab-btn" data-nav="apps" title="Apps">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <rect x="4" y="4" width="6" height="6" rx="2" stroke="#5ed0ff" stroke-width="1.6"/>
        <rect x="14" y="4" width="6" height="6" rx="2" stroke="#a77cff" stroke-width="1.6"/>
        <rect x="4" y="14" width="6" height="6" rx="2" stroke="#ff5bd4" stroke-width="1.6"/>
        <rect x="14" y="14" width="6" height="6" rx="2" stroke="#cfd6ff" stroke-width="1.6"/>
      </svg>
    </button>
    <button class="tab-btn" data-nav="profile" title="Perfil">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="8" r="3.2" stroke="#cfd6ff" stroke-width="1.6"/>
        <path d="M5 19c1.5-3.2 4.3-5 7-5s5.5 1.8 7 5" stroke="#5ed0ff" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
    </button>
  </nav>
</div>

<script>
  // Simple router
  const views = {
    home: document.getElementById('view-home'),
    chat: document.getElementById('view-chat'),
    apps: document.getElementById('view-apps'),
    profile: document.getElementById('view-profile')
  };
  const navTo = (key)=>{
    for(const v in views) views[v].classList.remove('active');
    (views[key]||views.home).classList.add('active');
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.toggle('active', b.dataset.nav===key));
    history.replaceState({}, "", "#/"+key);
  };
  // Init from hash
  const h = location.hash.replace("#/","");
  if(views[h]) navTo(h);

  // Tab buttons
  document.querySelectorAll('[data-nav]').forEach(btn=>btn.addEventListener('click', e=>{
    navTo(btn.dataset.nav);
  }));

  // Cards open demo
  document.querySelectorAll('[data-open]').forEach(btn=>btn.addEventListener('click', e=>{
    const name = btn.dataset.open;
    const log = document.getElementById('chatlog');
    const bubble = document.createElement('div');
    bubble.className='bubble me';
    bubble.textContent = 'Abrir '+name+'…';
    log.appendChild(bubble);
    setTimeout(()=>{
      const r = document.createElement('div');
      r.className='bubble ai';
      r.innerHTML = 'Módulo <b>'+name.toUpperCase()+'</b> pronto. (exemplo)';
      log.appendChild(r);
      log.scrollTop = log.scrollHeight;
      navTo('chat');
    }, 350);
  }));

  // Chat send
  const input = document.getElementById('msg');
  const send = ()=>{
    const txt = input.value.trim(); if(!txt) return;
    const log = document.getElementById('chatlog');
    const m = document.createElement('div'); m.className='bubble me'; m.textContent = txt; log.appendChild(m);
    input.value=''; log.scrollTop = log.scrollHeight;
    setTimeout(()=>{
      const a = document.createElement('div'); a.className='bubble ai'; a.innerHTML = '⚡ Resposta demo para: <i>'+txt.replace(/[<>&]/g,"")+'</i>';
      log.appendChild(a); log.scrollTop = log.scrollHeight;
    }, 360);
  };
  document.getElementById('sendBtn').addEventListener('click', send);
  input.addEventListener('keydown', e=>{ if(e.key==='Enter') send(); });

  // Integrator button demo
  document.getElementById('btnIntegrator').addEventListener('click', ()=>{
    alert('Integrador: aqui você conecta LAN, Bind e Relatórios.\n(Comportamento de exemplo no protótipo)');
  });
</script>
