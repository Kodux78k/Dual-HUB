<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Dual Infodose ‚Ä¢ Hub</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="./favicon-64.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root{
      --bg:#0b0c10; --fg:#eef6ff; --muted:#9fb0c7; --acc:#D4AF37; --pill:#FF7A00;
      --glass:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      --glass2:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(212,175,55,.12), transparent 60%),
                  linear-gradient(180deg,#0a0b0f 0%, #0b0c10 40%, #0a0b0f 100%);
      color:var(--fg);
      font-family:system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial;
      display:flex; flex-direction:column;
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(14px);
      background: rgba(11,12,16,.55);
      border-bottom:1px solid #ffffff18;
    }
    .inner{max-width:820px;margin:0 auto;padding:14px;display:flex;gap:14px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:52px;height:52px;border-radius:50%;
      background: url('favicon-64.png') center/cover no-repeat, #12131a;
      box-shadow:
        inset 0 8px 16px rgba(0,0,0,.45),
        0 12px 30px rgba(0,0,0,.25);
      border:1px solid rgba(212,175,55,.42);
    }
    h1{margin:0;font-size:1.4rem;font-weight:900;letter-spacing:.2px}
    .sub{margin:0;color:var(--muted);font-size:.86rem}
    .install{appearance:none;border:none;border-radius:16px;padding:.8rem 1.2rem;cursor:pointer;
      background:var(--glass2);border:1px solid #ffffff22;color:#ffeac2;font-weight:700}
    .shell{flex:1;display:flex;align-items:center;justify-content:center;padding:18px}
    .wrap{width:100%;max-width:820px;display:grid;gap:14px}
    .chips{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    .chip{padding:.6rem 1rem;border-radius:999px;border:1px solid #ffffff1f;background:#0f1219;color:#d9e8ff;cursor:pointer;font-weight:700}
    .chip.active{outline:2px solid #ffd76a88}
    .card{background:var(--glass);border:1px solid #ffffff22;border-radius:var(--radius);padding:16px;display:flex;gap:16px;align-items:center;box-shadow:0 18px 40px rgba(0,0,0,.25)}
    .icon{width:68px;height:68px;border-radius:18px;background:#0f1320;border:1px solid #ffd76a55;display:grid;place-items:center;overflow:hidden}
    .title{font-weight:900;font-size:1.1rem}
    .muted{color:var(--muted);font-size:.92rem;margin-top:4px}
    .btns{display:flex;gap:12px;margin-top:10px;flex-wrap:wrap}
    .btn{appearance:none;border:none;border-radius:16px;padding:1rem 1.2rem;cursor:pointer;font-weight:900;letter-spacing:.2px}
    .btn.primary{background:linear-gradient(180deg,#2a1a0e,#1a120a);border:1px solid #3a2a00;color:#ffeac2}
    .btn.ghost{background:transparent;border:1px dashed #ffffff2a;color:#cde4ff}
    .viewer{position:fixed;inset:0;background:#000b;backdrop-filter:blur(8px);display:none;align-items:center;justify-content:center;padding:10px;z-index:20}
    .viewer.show{display:flex}
    .frame{width:100%;max-width:900px;height:80vh;border-radius:24px;border:1px solid #ffffff22;overflow:hidden;background:#0f1117;box-shadow:0 20px 60px rgba(0,0,0,.5);position:relative}
    .bar{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid #ffffff18;background:linear-gradient(180deg,#0a0f14,#0b1116)}
    .bar .left{display:flex;align-items:center;gap:10px}
    .dot{width:10px;height:10px;border-radius:50%;background:#ffd76a}
    .iframe{width:100%;height:calc(80vh - 50px);border:0}
    .loader{position:absolute;inset:50px 0 0 0;display:grid;place-items:center;background:linear-gradient(180deg,#0a0f14ee,#0b0f14dd);backdrop-filter:blur(2px);transition:opacity .25s ease;opacity:0;pointer-events:none}
    .loader.show{opacity:1;pointer-events:auto}
    .spinner{width:52px;height:52px;border-radius:50%;border:3px solid #1f2a37;border-top-color:#ffd76a;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    footer{color:#9bb4c4;font-size:.84rem;text-align:center;margin:14px 0}
    @media (max-width:600px){
      .card{flex-direction:column;align-items:stretch;text-align:center}
      .icon{margin:0 auto}
      .btns{justify-content:center}
    }
  
    .badge.new{border-color:#ff5ea855;color:#ffd8ec;background:rgba(255,94,168,.14)}
    .card{position:relative;overflow:hidden}
    .mini-cover{position:absolute;inset:0;z-index:0;background-size:120% 120%;background-position:center;filter:blur(30px) saturate(1.2) brightness(.5);opacity:.35}
    .card > *{position:relative;z-index:1}
    .icon{box-shadow:0 8px 18px rgba(0,0,0,.35)}
    </style>
</head>
<body>
  <header>
    <div class="inner">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1><strong>Dual Infodose</strong> ‚Äî Hub</h1>
          <p class="sub">central minimal ‚Ä¢ glass ‚Ä¢ mobile-first</p>
        </div>
      </div>
      <button class="install" id="btnInstall">Instalar PWA</button>
    </div>
  </header>

  <div class="shell">
    <div class="wrap">
      <div class="chips" id="chips"></div>
      <div id="cards" class="cards"></div>
    </div>
  </div>

  <footer>‚ÄúSempre √∫nico, sempre seu.‚Äù</footer>

  <div class="viewer" id="viewer">
    <div class="frame">
      <div class="bar">
        <div class="left"><div class="dot"></div><strong id="barTitle">Abrindo‚Ä¶</strong></div>
        <div class="row">
          <button class="btn ghost" id="btnHome">üè† Home</button>
          <a class="btn ghost" id="btnExternal" href="#" target="_blank" rel="noopener">‚ÜóÔ∏è Em Aba</a>
        </div>
      </div>
      <div class="loader" id="loader"><div class="spinner"></div></div>
      <iframe class="iframe" id="appFrame" src="about:blank"></iframe>
    </div>
  </div>

<script>
// APPS REMOTO (Infodose) ‚Äî troque aqui se quiser outro endpoint
window.APPS_REMOTE = 'https://infodose.com.br/apps.json';

async function loadApps(){
  const LOCAL_URL = './apps/apps.json';
  async function fetchWithTimeout(url, ms=6000){
    const ctrl = new AbortController(); const id = setTimeout(()=>ctrl.abort(), ms);
    try{ const r = await fetch(url, {signal:ctrl.signal,mode:'cors',cache:'no-store'});
         clearTimeout(id); if(!r.ok) throw new Error('HTTP '+r.status); return await r.json();
    }catch(e){ clearTimeout(id); throw e; }
  }
  try{
    if(window.APPS_REMOTE){
      const data = await fetchWithTimeout(window.APPS_REMOTE, 6000);
      return data.apps||[];
    }
    throw new Error('no-remote');
  }catch(e){
    const r = await fetch(LOCAL_URL); const data = await r.json(); return data.apps||[];
  }
}

function uniq(a){ return [...new Set(a)]; }
function render(apps){
  // build chips
  const chipsRoot = document.getElementById('chips'); chipsRoot.innerHTML='';
  const cats = uniq(apps.map(a=>a.category).filter(Boolean));
  const chips = ['Todos', ...cats];
  chips.forEach((c,i)=>{
    const b=document.createElement('button'); b.className='chip'; b.textContent=c; if(i===0) b.classList.add('active');
    b.onclick=()=>{ document.querySelectorAll('.chip').forEach(x=>x.classList.remove('active')); b.classList.add('active'); draw(c); };
    chipsRoot.appendChild(b);
  });
  draw('Todos');

  function draw(cat){
    const root = document.getElementById('cards'); root.innerHTML='';
    apps.filter(a => cat==='Todos' || a.category===cat).forEach(app => {
      const el = document.createElement('div'); el.className='card';
      const badges = (app.badges||[]).map(b=>`<span class="badge ${b}">${b}</span>`).join('');
      el.innerHTML = `
        <div class="icon"><img src="${app.icon||'icons/icon-192.png'}" alt="" style="width:100%;height:100%;object-fit:cover"/></div>
        <div style="flex:1">
          <div class="title"><strong>${app.title||app.key}</strong></div>
          <div class="muted">${app.desc||''}</div>
          <div style="margin-top:8px">${badges}</div>
          <div class="btns">
            <button class="btn primary" data-open="${app.key}">Abrir</button>
            <button class="btn ghost" data-open="${app.key}" data-newtab="1">Em Aba</button>
          </div>
        </div>`;
      root.appendChild(el);
    });

    document.querySelectorAll('[data-open]').forEach(b=>{
      b.onclick = () => {
        const key = b.getAttribute('data-open');
        const newtab = b.hasAttribute('data-newtab');
        const app = apps.find(x=>x.key===key);
        if(app) openApp(app, newtab);
      };
    });
  }
}

// Viewer logic
const viewer = document.getElementById('viewer');
const frame  = document.getElementById('appFrame');
const barTitle = document.getElementById('barTitle');
const btnExternal = document.getElementById('btnExternal');
const loader = document.getElementById('loader');

function openApp(app, newtab=false){
  if(newtab){ window.open(app.url, '_blank', 'noopener'); return; }
  barTitle.textContent = app.title||app.key;
  btnExternal.href = app.url;
  loader.classList.add('show');
  frame.onload = ()=> setTimeout(()=> loader.classList.remove('show'), 140);
  frame.src = app.url;
  viewer.classList.add('show');
}
document.getElementById('btnHome').onclick = ()=>{
  frame.src = 'about:blank'; viewer.classList.remove('show');
};

// PWA install
if('serviceWorker' in navigator){ window.addEventListener('load', ()=> navigator.serviceWorker.register('./sw.js')); }
let deferredPrompt=null;
window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferredPrompt=e; });
document.getElementById('btnInstall').onclick = async()=>{
  if(deferredPrompt){ deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt=null; }
  else alert('Se o prompt n√£o aparecer, use ‚ÄúAdicionar √† Tela de In√≠cio‚Äù.');
};


// --- NEW auto: mark apps as NEW if updated_at within NEWDAYS (default 7)
window.NEWDAYS = window.NEWDAYS || 7;
function applyNewAuto(apps){
  const days = Number(window.NEWDAYS)||7;
  const now = Date.now();
  const ms = days * 24 * 60 * 60 * 1000;
  apps.forEach(a => {
    if(!a) return;
    const t = a.updated_at ? Date.parse(a.updated_at) : NaN;
    if(!isNaN(t) && (now - t) <= ms){
      a.badges = Array.isArray(a.badges) ? a.badges.slice() : [];
      if(!a.badges.includes('new')) a.badges.unshift('new');
    }
  });
  return apps;
}
loadApps().then(apps => render(applyNewAuto(apps)));
</script>

</body>
</html>
