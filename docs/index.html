<script>

function render(){if(!RAW)return;const mode=$sort.value;if(RAW.groups&&typeof RAW.groups==='object'){let groups=RAW.groups;const all=Object.values(groups).flat().filter(Boolean);const favs=all.filter(a=>isFav(a));if(favs.length)groups={favorites:favs,...groups};groups=applySearchFilter(groups,true);if(mode==='az'||mode==='za'){const dir=(mode==='az')?1:-1;const g2={};Object.keys(groups).forEach(gk=>{g2[gk]=[...groups[gk]].sort((a,b)=>safe(a.title||a.key).localeCompare(safe(b.title||b.key))*dir)});groups=g2}renderGrouped(groups,DEFAULTS)}else if(Array.isArray(RAW.apps)){let list=RAW.apps;list=applySearchFilter(list,false);renderFlat(list,DEFAULTS)}else{$content.innerHTML=`<section class="section"><div class="card"><div class="icon">‚ö†Ô∏è</div><div><div class="title">Formato n√£o reconhecido</div><div class="muted">Use {groups:{...}} ou {apps:[...]}</div></div></div></section>`}}
function injectionSnippet(){return `<!-- INFODOSE footer --><style>.infodose-footer{position:fixed;left:0;right:0;bottom:0;z-index:99999;display:flex;gap:10px;justify-content:center;align-items:center;padding:10px 12px calc(10px + env(safe-area-inset-bottom));backdrop-filter:blur(14px) saturate(140%);background:rgba(0,0,0,.65);border-top:1px solid rgba(255,255,255,.18)}.infodose-footer .btn{appearance:none;border:1px solid rgba(255,255,255,.18);border-radius:999px;padding:.6rem 1rem;background:rgba(255,255,255,.08);color:#fff;font-weight:800;cursor:pointer}</style><div class="infodose-footer"><button class="btn" onclick="(function(){try{if(window.history.length>1)history.back();else location.href='index.html'}catch(e){location.href='index.html'}})()">‚¨Ö Hub</button></div><!-- /INFODOSE -->`.trim()}
async function downloadInjected(a){try{const res=await fetch(a.url,{cache:'no-store'});const html=await res.text();const inj=injectionSnippet();const out=html.includes('</body>')?html.replace('</body>',inj+'\n</body>'):(html+'\n'+inj);const blob=new Blob([out],{type:'text/html'});const x=document.createElement('a');x.href=URL.createObjectURL(blob);x.download=(lastFile(a.url)||'page')+'.injected.html';document.body.appendChild(x);x.click();x.remove()}catch(e){alert('N√£o foi poss√≠vel baixar/injetar (CORS).')}}
function copyInjection(){navigator.clipboard.writeText(injectionSnippet()).then(()=>alert('Injection copiado!'),()=>alert('Falha ao copiar'))}

/* ===== MEM√ìRIA (Rail v2) ===== */
const MEM_KEY='infodose:mem',MEM_LIMIT=12;
function loadMem(){try{return JSON.parse(localStorage.getItem(MEM_KEY)||'[]')}catch{return[]}}
function saveMem(l){try{localStorage.setItem(MEM_KEY,JSON.stringify(l))}catch{}}
function titleLetter(t){const c=(t||'').trim().charAt(0);return (/[a-z0-9]/i.test(c)?c:'‚Ä¢').toUpperCase()}
function groupIconFor(k,defs){return (defs&&(defs[k]||defs[mapGroupKeyToType(k)]))||FALLBACK_ICONS.base}
function normalizeMem(a){let icon=safe(a.icon||'').trim();if(!icon){const g=classify(a);icon=groupIconFor(g,DEFAULTS)}return{key:appKey(a),title:safe(a.title||a.key||lastFile(a.url)||'App'),url:a.url,icon,ts:Date.now()}}
function addToMem(a){const m=loadMem(),it=normalizeMem(a);const i=m.findIndex(x=>x.key===it.key||x.url===it.url);if(i>=0)m.splice(i,1);m.unshift(it);if(m.length>MEM_LIMIT)m.length=MEM_LIMIT;saveMem(m);renderMem()}
function removeFromMem(key){saveMem(loadMem().filter(x=>x.key!==key));renderMem()}
function clearMem(){if(confirm('Limpar mem√≥ria de p√°ginas?')){saveMem([]);renderMem()}}
function openFromMem(it){const a=allApps().find(x=>x.url===it.url||appKey(x)===it.key);openApp(a||{key:it.key,title:it.title,url:it.url,icon:it.icon})}
function renderMem(){const rail=$memRail;rail.querySelectorAll('.mem-item').forEach(n=>n.remove());const mem=loadMem();let anchor=$memToggle;mem.forEach(item=>{const btn=document.createElement('button');btn.className='mem-item';btn.type='button';btn.title=item.title;if(item.icon){const img=new Image();img.src=item.icon;img.alt=item.title;btn.appendChild(img)}else{const sp=document.createElement('span');sp.className='letter';sp.textContent=titleLetter(item.title);btn.appendChild(sp)}const close=document.createElement('button');close.className='close';close.type='button';close.textContent='x';close.addEventListener('click',e=>{e.stopPropagation();removeFromMem(item.key)});btn.appendChild(close);btn.addEventListener('click',()=>openFromMem(item));anchor.insertAdjacentElement('afterend',btn);anchor=btn})}
/* colapso/seed UX */
function setCollapsed(v){ if(v){$memRail.setAttribute('data-collapsed','1')}else{$memRail.removeAttribute('data-collapsed')} }
$memToggle.addEventListener('click',()=>{const c=$memRail.getAttribute('data-collapsed')==='1';setCollapsed(!c)})
$memClear.addEventListener('click',clearMem)

/* viewer */
function openApp(a){try{localStorage.setItem('infodose:lastView',JSON.stringify(a))}catch{};addToMem(a);if(!$sameTab.checked){window.open(a.url,'_blank','noopener');return}
  const v=document.createElement('div');v.className='viewer';v.innerHTML=`<div class="swipe-hint" id="swipeHint">‚¨áÔ∏è Arraste para fechar</div><iframe src="${a.url}" allow="autoplay; clipboard-read; clipboard-write"></iframe><div class="viewer-footer"><button class="btn" id="backHub">‚¨Ö Hub</button><button class="btn" id="dlHtml">‚§ì S√ºmb√ºs</button><button class="btn" id="copyInj">‚éò Unjekt</button></div>`;document.body.appendChild(v);setTimeout(()=>$('#swipeHint')?.classList.add('hide'),2000);const prev=document.body.style.overflow;document.body.style.overflow='hidden';let sy=null,ly=null;const th=48;v.addEventListener('touchstart',e=>{const t=e.touches?.[0];sy=t?t.clientY:e.clientY;ly=sy},{passive:true});v.addEventListener('touchmove',e=>{const t=e.touches?.[0];ly=t?t.clientY:e.clientY},{passive:true});v.addEventListener('touchend',()=>{if(sy!=null&&ly!=null&&(ly-sy)>th)back();sy=null;ly=null},{passive:true});function back(){v.remove();document.body.style.overflow=prev}
  v.querySelector('#backHub').addEventListener('click',back);v.querySelector('#dlHtml').addEventListener('click',()=>downloadInjected(a));v.querySelector('#copyInj').addEventListener('click',()=>copyInjection())}

function buildLoaderHTML(){return '<!doctype html><meta charset="utf-8"><title>Infodose Loader</title><style>html,body{height:100%;margin:0;background:#0b0b0b;color:#fff;display:grid;place-items:center;font:16px/1.4 system-ui}.dot{width:14px;height:14px;border-radius:50%;background:#29d3ff;box-shadow:0 0 22px #29d3ff;animation:p 1s infinite alternate}@keyframes p{to{transform:scale(1.4);opacity:.7}}</style><div><div class="dot"></div><p>Carregando‚Ä¶</p></div>'}

$('#btnDownloadLoader').addEventListener('click',downloadLoader);$('#dockInstall').addEventListener('click',downloadLoader)

/* auto-open */
function findAppByKeyOrFile(q){if(!q)return null;const n=q.toLowerCase();for(const a of allApps()){const k=safe(a.key).toLowerCase(),t=safe(a.title).toLowerCase(),u=safe(a.url).toLowerCase(),f=lastFile(a.url);if(k===n||t===n||u.includes(n)||f===n)return a}return null}
function tryAutoOpen(){const sp=new URLSearchParams(location.search);let t=sp.get('view');if(!t&&location.hash.startsWith('#view='))t=decodeURIComponent(location.hash.slice(6));if(t){const a=findAppByKeyOrFile(t);if(a){openApp(a);return}}const marked=allApps().find(a=>a.open===true);if(marked){openApp(marked);return}const last=localStorage.getItem('infodose:lastView');if(last){try{const a=JSON.parse(last);if(a&&a.url)openApp(a)}catch{}}}
