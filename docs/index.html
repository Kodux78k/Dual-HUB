  .secTitle{ margin:10px; font-weight:800; color:#cbb2ff; }
  .badge{ position:fixed; right:14px; bottom:14px; display:none; }
  .badge button{ background:linear-gradient(45deg, var(--a), var(--b)); color:#07070f; border:none; border-radius:999px; padding:10px 14px; font-weight:800; cursor:pointer; box-shadow:0 10px 24px #00000099; }
  .chip{border:1px solid #ffffff22;background:#101025;color:#e7eaff;border-radius:999px;padding:4px 10px;font-size:12px;cursor:pointer}
.chip.active{outline:2px solid #ffffff44}

  <script>
    const LS_FAVS="dualhub.favorites", LS_REC="dualhub.recents";
    let APPS=[], filtered=[], favs=new Set(JSON.parse(localStorage.getItem(LS_FAVS) || "[]")), rec=JSON.parse(localStorage.getItem(LS_REC) || "[]");

    function fav(id){ return favs.has(id); }
    function toggleFav(id){ favs.has(id)?favs.delete(id):favs.add(id); localStorage.setItem(LS_FAVS, JSON.stringify([...favs])); render(); }
    function addRec(id){ rec=[id, ...rec.filter(x=>x!==id)].slice(0,12); localStorage.setItem(LS_REC, JSON.stringify(rec)); }
    function ico(){
      return `<svg class="fallback" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="currentColor"/></svg>`;
    }
    function card(a){
      const star=fav(a.id||a.url)?"‚òÖ":"‚òÜ";
const created=a.createdAt?new Date(a.createdAt):null; const isNovo=created?((Date.now()-created.getTime())/(1000*60*60*24)<=14):false; const novo=isNovo?`<span class="badge-novo">Novo</span>`:``;
      const icon=a.icon?`<img src="${a.icon}" style="width:18px;height:18px;object-fit:contain">`:ico();
      return `<div class="card" data-id="${a.id||a.url}" data-group="${(a.group||"").toLowerCase()}">
        <div class="ico">${icon}</div>
        <div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis" title="${a.name||a.title||a.url}">${a.name||a.title||a.url} ${novo}</div>
        <div style="display:flex;gap:6px">
          <button class="btn" data-act="open">Abrir</button><button class="btn" data-act="uno">UNO</button>
          <button class="btn" data-act="inject">Injection</button>
          <button class="btn" data-act="fav">${star}</button>
        </div>
      </div>`;
    }
    function bind(root){
      root.querySelectorAll(".card .btn").forEach(b=>b.addEventListener("click",e=>{
        const id=e.currentTarget.closest(".card").dataset.id;
        const app=APPS.find(a=>(a.id||a.url)===id);
        const act=e.currentTarget.dataset.act;
        if(!app) return;
        if(act==="open") openApp(app);
        if(act==="inject") injectApp(app);
        if(act==="uno") openInUNO(app);
        if(act==="fav") toggleFav(id);
      }));
    }
    function render(){
      const q=""; // simples por enquanto (pode plugar search depois)
      let list=APPS; if(activeGroup!=="all"){ list=list.filter(a=>(a.group||"").toLowerCase()===activeGroup); }
      const favL=list.filter(a=>fav(a.id||a.url));
      const recL=rec.map(id=>list.find(a=>(a.id||a.url)===id)).filter(Boolean);
      document.getElementById("fav").innerHTML=favL.map(card).join("");
      document.getElementById("rec").innerHTML=recL.map(card).join("");
      document.getElementById("all").innerHTML=list.map(card).join("");
      bind(document.getElementById("fav"));
      bind(document.getElementById("rec"));
      bind(document.getElementById("all"));
    }
    function setVH(t,u){ document.getElementById("vhT").textContent=t||"App"; document.getElementById("vhU").textContent=u||""; }
    function openApp(a){ const vf=document.getElementById("vf"); vf.src=a.url; setVH(a.name||a.title,a.url); addRec(a.id||a.url); render(); }
    async function injectApp(a){
      const host=document.getElementById("unoHost");
      host.style.display="block";
      try{ const res=await fetch(a.url,{cache:"no-store"}); host.innerHTML=await res.text(); setVH((a.name||"")+" (Injection)", a.url); }
      catch(err){ host.innerHTML=`<pre style="color:#ff9db0;white-space:pre-wrap">Falha no Injection: ${err}</pre>`; }
    }
    function minimize(){ document.querySelector("section#host").style.display="none"; document.getElementById("reop").style.display="block"; }
    function reopen(){ document.querySelector("section#host").style.display="block"; document.getElementById("reop").style.display="none"; }
    function clearV(){
      document.getElementById("vf").src=""; setVH("Nenhum app","");
      const uh=document.getElementById("unoHost"); uh.innerHTML=""; uh.style.display="none";
    }

    async function loadApps(){
      // tenta fetch oficial; sen√£o usa fallback
      try{ const r=await fetch("apps/apps.json?cb="+Date.now(),{cache:"no-store"}); const j=await r.json(); APPS=(j.apps||j||[]); }
      catch(_){
        try{ APPS=(JSON.parse(document.getElementById("appsFallback").textContent).apps)||[]; }
        catch(__){ APPS=[]; }
      }
      APPS=APPS.map((a,i)=>({ id:a.id||a.url||("app-"+i), ...a }));
      render();
    }

    
    // group filters
    let activeGroup='all';
    function renderGroupChips(){
      const groups=[...new Set(APPS.map(a=>(a.group||'').trim()).filter(Boolean))].sort();
      const gf=document.getElementById('groupFilters');
      const chips=['all',...groups];
      gf.innerHTML=chips.map(g=>`<button class="chip ${g.toLowerCase()===activeGroup?'active':''}" data-group="${g.toLowerCase()}">${g==='all'?'Todos':g}</button>`).join('');
      gf.querySelectorAll('.chip').forEach(c=>c.addEventListener('click',e=>{ activeGroup=e.currentTarget.dataset.group; render(); renderGroupChips(); }));
    }

    // UNO toggle
    const tabHub=document.getElementById("tabHub"), tabUNO=document.getElementById("tabUNO");
    tabUNO.addEventListener("click", ()=>{
      tabUNO.classList.add("active"); tabHub.classList.remove("active");
      // carrega UNO dentro do unoHost
      const t=document.getElementById("unoTpl").innerHTML;
      const host=document.getElementById("unoHost");
      host.innerHTML=t; host.style.display="block";
      document.getElementById("vf").style.display="none";
      setVH("UNO ‚Äî Fus√£o Ativa","");
    });
    tabHub.addEventListener("click", ()=>{
      tabHub.classList.add("active"); tabUNO.classList.remove("active");
      document.getElementById("unoHost").style.display="none";
      document.getElementById("vf").style.display="block";
      setVH("Hub","");
    });

    function openInUNO(a){ tabUNO.click(); const host=document.getElementById('unoHost'); host.style.display='block'; fetch(a.url,{cache:'no-store'}).then(r=>r.text()).then(t=>{ host.innerHTML=t; setVH((a.name||'')+' (UNO)', a.url); addRec(a.id||a.url); render(); }).catch(err=>{ host.innerHTML=`<pre style='color:#ff9db0;white-space:pre-wrap'>Falha no UNO: ${err}</pre>`; }); }

    // header buttons
    document.getElementById("min").addEventListener("click", minimize);
    document.getElementById("reBtn").addEventListener("click", reopen);
    document.getElementById("cls").addEventListener("click", clearV);

    loadApps(); renderGroupChips();
  </script>
</body>
